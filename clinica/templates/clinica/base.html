{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Turnos Médicos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                url("https://hospitalprivado.com.ar/frontend/images/preview_facebook.jpg") center center/cover no-repeat;
            color: white;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .hero .btn {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        .social-icons img {
            margin: 0 8px;
            width: 24px;
        }
    </style>
</head>
<body>

<!-- HERO CON BOTONES -->
<div class="hero">
    <div class="container text-center">
        <h1 class="display-5">Turnos Médicos</h1>
        <p class="lead">Sistema de gestión de pacientes, médicos y turnos</p>
        <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
            <a href="/" class="btn btn-primary">Inicio</a>
            <a href="/nuevo_paciente/" class="btn btn-success">Nuevo Paciente</a>
            <a href="/nuevo_medico/" class="btn btn-secondary">Nuevo Médico</a>
            <a href="/nuevo_turno/" class="btn btn-warning">Nuevo Turno</a>
            <a href="/buscar/" class="btn btn-info">Buscar Turno</a>
        </div>
    </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>
            <a href="#">Ayuda</a> ·
            <a href="#">Contacto</a><br>
            © 2025 - Turnos Médicos
        </p>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
